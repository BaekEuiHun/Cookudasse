<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>글 수정</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h1>글 수정</h1>
    <form th:action="@{'/post/' + ${post.postDetailId} + '/edit'}" th:object="${post}" method="post">
        <div class="form-group">
            카테고리: <select th:field="*{postDetail.foodCategory}">
            <option th:each="category : ${foodCategories}" th:value="${category}" th:text="${category}"></option>
        </select>
        </div>
        <div class="form-group">
            요리이름: <input type="text" th:field="*{postDetail.postTitle}" />
        </div>
        <div class="form-group">
            요리재료: <textarea th:field="*{postDetail.ingredients}"></textarea>
        </div>
        <div class="form-group">
            요리 레시피: <textarea th:field="*{postDetail.recipe}"></textarea>
        </div>
        <div class="button-group">
            <button type="submit">수정</button>
            <a th:href="@{'/post/' + ${post.postDetailId}}" class="button">취소</a>
        </div>
    </form>
</div>

</body>
</html>
